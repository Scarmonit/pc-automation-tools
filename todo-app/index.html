<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 My To-Do List</h1>
            <p>Manage your tasks efficiently with local storage</p>
        </header>

        <div class="add-task-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="200">
                <button id="addTaskBtn">Add Task</button>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="task-stats">
            <span id="totalTasks">0</span> total, 
            <span id="pendingTasks">0</span> pending, 
            <span id="completedTasks">0</span> completed
        </div>

        <div class="tasks-container">
            <ul id="taskList" class="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
            <div id="emptyState" class="empty-state">
                <p>🎯 No tasks yet! Add your first task above.</p>
            </div>
        </div>

        <div class="actions-section">
            <button id="clearCompletedBtn" class="secondary-btn">Clear Completed</button>
            <button id="clearAllBtn" class="danger-btn">Clear All Tasks</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
