name: Feature Request
description: Suggest a new feature or enhancement for the LLMStack deployment tools
title: "[FEATURE] "
labels: ["enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please describe your idea in detail.

  - type: input
    id: component
    attributes:
      label: Component/Area
      description: Which component or area would this feature affect?
      placeholder: e.g., Deployment scripts, LLMStack UI, AI agents, monitoring, documentation, etc.
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? Is your feature request related to a problem?
      placeholder: I'm always frustrated when... / It would be helpful if... / Currently there's no way to...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered.
      placeholder: What other approaches might work? Have you tried any workarounds?

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve workflow
        - High - Significant blocker or improvement
        - Critical - Essential for project use
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: Estimated Complexity
      description: How complex do you think this feature would be to implement?
      options:
        - Simple - Minor configuration or script changes
        - Medium - Moderate development work
        - Complex - Significant development effort
        - Unknown - Not sure about implementation complexity

  - type: textarea
    id: usecase
    attributes:
      label: Use Case
      description: Describe how you would use this feature.
      placeholder: |
        Walk through a typical scenario where this feature would be used.
        Who would benefit from this feature?

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request.
      placeholder: |
        - Links to similar features in other tools
        - Screenshots or mockups
        - Related documentation or resources

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting.
      options:
        - label: I have searched for existing feature requests similar to this one
          required: true
        - label: I have reviewed the current documentation to ensure this feature doesn't already exist
          required: true
        - label: I am willing to help implement this feature (optional)
          required: false