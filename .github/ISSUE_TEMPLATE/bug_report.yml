name: Bug Report
description: Report a bug or issue with the LLMStack deployment tools
title: "[BUG] "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: input
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      placeholder: e.g., Ollama, LLMStack UI, Flowise, OpenHands, deployment scripts, etc.
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened and what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the behavior.
      placeholder: |
        1. Run command '...'
        2. Navigate to '...'
        3. Click on '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages if any.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide your system details.
      value: |
        - OS: [e.g., Ubuntu 22.04, Windows 11, macOS 13]
        - CPU: [e.g., AMD Ryzen 7, Intel i7]
        - RAM: [e.g., 16GB]
        - GPU: [e.g., NVIDIA RTX 3080, None]
        - Docker Version: [e.g., 24.0.5]
        - Python Version: [e.g., 3.11.5]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and Error Messages
      description: Please include relevant logs, error messages, or screenshots.
      placeholder: |
        Paste logs here or attach screenshots.
        Use ```bash for command output or ```python for Python tracebacks.

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might help us understand the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting.
      options:
        - label: I have read the documentation and troubleshooting guides
          required: true
        - label: I have searched for existing issues similar to this one
          required: true
        - label: I have run `bash validate.sh` to check system status
          required: false
        - label: I have tried the troubleshooting script `bash scripts/troubleshoot.sh`
          required: false